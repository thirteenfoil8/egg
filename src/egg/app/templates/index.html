<!DOCTYPE html>
<html lang="en">

<head>
    <title>UselessMachine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Add JetBrains Mono font from Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=JetBrains+Mono:ital,wght@0,100..900;1,100..900&display=swap">
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">UselessMachine</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <!-- <li><a href="#">About</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact</a></li> -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>Make a donation to hatch this egg.</h1>
            <img src="{{url_for('static', filename='assets/images/egg.png')}}" alt="..." class="img-thumbnail">
        </div>
    </div>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Number of Visits</h1>
            {% if new_value is not none and updated_at is not none%}
            <p>{{ new_value }} </p>
            <p>(Last visit the {{updated_at}})</p>
            {% else %}
            <p>No data available.</p>
            {% endif %}
        </div>
    </div>

    <!-- <div class="jumbotron">
        <div class="container text-center">
            <h1>Top donations</h1>
            <p>pseudo</p>
            <p>value</p>
        </div>
    </div> -->

    <footer class="container-fluid text-center">
        <p>&copy; UselessMachine. All rights reserved.</p>
    </footer>

</body>

</html>
